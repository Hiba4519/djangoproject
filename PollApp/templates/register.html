{% extends 'base.html' %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration Page</title>
</head>
<body>
	{% block content %}
	<div align="right">
				<a href="{% url 'PollApp:index' %}" class="btn btn-secondary" >Main Page</a>
			</div>
		{% if messages %}
			<ul class="messages">
				{% for message in messages %}
				<div class="alert alert-danger" role="alert">
					<li {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</li>
				</div>
				{% endfor %}
			</ul>
		{% endif %}
		<form action="{% url 'PollApp:register' %} " method="POST">
			{% csrf_token %}
			{{form|crispy}}
			<table>
				<tr>
					<td>
						{{regForm.as_table}}
					</td>
				</tr>
			</table>
			<input class="btn btn-primary" type="submit" value="Register">
		</form>
	{% endblock %}
</body>
</html>
