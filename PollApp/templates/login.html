{% extends 'base.html' %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LoginPage</title>
</head>
<body>
	{% block content %}
	<div align="right">
				<a href="{% url 'PollApp:index' %}" class="btn btn-secondary" >Main Page</a>
			</div>
		{% if messages %}
			<ul class="messages">
				{% for message in messages %}
				<div class="alert alert-danger">
					<li {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</li>
				</div>
				{% endfor %}
			</ul>
		{% endif %}
		<br><center><h3>Login Page</h3></center><br>
		<center><form action="{% url 'PollApp:login' %}" method="POST">
			{% csrf_token %}
			{{form|crispy}}
			<table>
				<tr>
					<td>
						{{logForm.as_p}}
					</td>
				</tr>
			</table>
			<input class="btn btn-primary" type="submit" value="login">
		</form></center>
	{% endblock %}
</body>
</html>
