{% extends 'base.html' %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vote for the Poll</title>
</head>
<body>
	{% block content %}
	<div align="right">
				<a href="{% url 'PollApp:home' user.id %}" class="btn btn-secondary" >Home</a>
			</div>
		<form action="{% url 'PollApp:viewPoll' poll.id %}" method="POST">
			{% csrf_token %}
			{{form|crispy}}
			<strong>Q).{{poll.question}}?</strong>
			<br><br>
			<table class="table table-bordered">
				<tr>
					<td><input type="radio" name="poll" value="option1" >{{poll.option1}}</td>
				</tr>
				<tr>
					<td><input type="radio"  name="poll" value="option2">{{poll.option2}}</td>
				</tr>
				<tr>
					<td><input type="radio"  name="poll" value="option3">{{poll.option3}}</td>
				</tr>
				<tr>
					<td><input type="radio"  name="poll" value="option4">{{poll.option4}}</td>
				</tr>
			</table>
			<input type="submit" value="Vote" class="btn btn-primary">
		</form>
	{% endblock %}
</body>
</html>
